# Enable audit logging for authentication events
idp.audit.enabled = true

# Audit log fields configuration
idp.audit.defaultFields = DateTime,RequestId,RelyingPartyId,MessageProfileId,Principal

# Authentication audit
idp.audit.authn = LoginEvent,LogoutEvent

# SAML audit  
idp.audit.saml = AssertionCreation,SubjectConfirmation,AttributeQuery

# Format audit log as structured text (pipe-delimited for easy parsing)
idp.audit.formatter = %audit-field-values|

# Audit specific events we want to track
# - Authentication successes and failures
# - SAML assertion generation
# - Session creation and destruction
# - Logout events
idp.audit.trackAuthnFlow = true
idp.audit.trackSAMLFlow = true
idp.audit.trackLogout = true